<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic+Coding:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets\css\style.css">
    <script src="assets\javascript\game.js"></script>
    <title>Word Guess Game</title>
</head>

<body>
    <header>
        <div class="header">
        </div>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
            </div>
            <div class="col-md-4">
                <p>Press any key to get started!!</p>
            </div>
            <div class="col-md-4">
            </div>
        </div> 
        <div class="row">
            <div class="col-md-6">
                <p>Current Word:</p>
            </div>
            <div class="col-md-6">
                <p><span id="currentWord"></span></p>
            </div>
        </div>  
        <div class="row">
            <div class="col-md-6">
                <p>Number of Wins:<span id="wins"></span></p>
                <p>Number of Losses:<span id="losses"></span></p>
            </div>
            <div class="col-md-6">
                <p>Guessed Letters:<span id="guessedLetters"></span></p>
                <p>Remaining Guesses:<span id="guessesLeft"></span></p>
            </div>
        </div>
        <div class="row pictureRow">
            <div class="col-md-4">
            </div>
            <div class="col-md-4">
                <img href="#"><span id="image"></span>
            </div>
            <div class="col-md-4">
            </div>
        </div>
    </div>

</body>

</html>
